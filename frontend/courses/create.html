<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add New Course</h1>
        <nav>
            <a href="index.html">Back to Courses</a> |
            <a href="../index.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="addCourseForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="department">Department:</label>
                <input type="text" id="department" name="department">
            </div>
            <div>
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits">
            </div>
            <button type="submit">Add Course</button>
            <div id="message" class="message"></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 College Database System</p>
    </footer>
    <script>
        document.getElementById('addCourseForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = {
                name: form.name.value,
                department: form.department.value,
                credits: parseInt(form.credits.value)
            };

            try {
                const response = await fetch('http://localhost:3000/api/courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message;
                    form.reset();
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error || 'Failed to add course.';
                }
            } catch (error) {
                console.error('Error adding course:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = `Error adding course: ${error.message}`;
            }
        });
    </script>
</body>
</html>
